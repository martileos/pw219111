<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>WebWorker</title>
</head>
<body>
	<p>Contar números:  <div id="resultado"></div></p>	
	<button onClick="iniciarWorker();">Inicar</button>
	<button onClick="paraWorker();">Detener</button>

	<p>Contar números:  <div id="resultado2"></div></p>	
	<button onClick="iniciarWorker2();">Inicar</button>
	<button onClick="paraWorker2();">Detener</button>
	<script>
		var w1 = undefined;
		var w2 = undefined;
		function iniciarWorker(){
			//Preguntamos si lo soporta
			if(typeof(w1) == "undefined"){
				w1=new Worker('demoWorker.js');
				w1.onmessage = function(event){
					document.getElementById('resultado').innerHTML = event.data;
				}
			}else{
				alert("El navegador no soporta WebWorkers");
			}
		}
		 function paraWorker(){
		 	w1.terminate();
		 	w1 = undefined;
		 }
		 function iniciarWorker2(){
			//Preguntamos si lo soporta
			if(typeof(w2) == "undefined"){
				w2=new Worker('demoWorker.js');
				w2.onmessage = function(event){
					document.getElementById('resultado2').innerHTML = event.data;
				}
			}else{
				alert("El navegador no soporta WebWorkers");
			}
		}
		 function paraWorker2(){
		 	w2.terminate();
		 	w2 = undefined;
		 }
	</script>
</body>
</html>
